<!DOCTYPE html>
<html>
<head>
	<title>递归的方式扁平化一个数组</title>
</head>
<body>
<script type="text/javascript">
	// 扁平化一个嵌套n层的数组
function fun1 () {
	const newArr = []
	return function fun2(params) {
		params.forEach(i=>{
		if(Array.isArray(i)) {
			fun2(i)
		}else{
			newArr.push(i)
		}
	})
	return newArr
	}
}
const arr = [1,2,4,56,[32,4,5,6],34,[424,54,3,[4324,232]],32]
console.log(fun1()(arr))


</script>
</body>
</html>
